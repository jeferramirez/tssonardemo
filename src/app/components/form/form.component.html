<div class="container" style="margin-top:30px">

  <div class="col-md-12">
    <mat-card>

      <mat-card-title class="text-center">
        formulario dinamico
      </mat-card-title>


      <mat-card-content>

        <form action=""  #formulario="ngForm" >
          <div class=" row" *ngFor="let item of forminputs; let i = index">

            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput [placeholder]="item.nombre" type="{{item.tipo}}" [name]="item.nombre" [(ngModel)]="item.model" [required] ="item.required">
              </mat-form-field>

            </div>

          </div>


        </form>

        <button [disabled] = "formulario.invalid" type="button" class="btn btn-success" (click) ="showObject()" >Guardar</button>

        </mat-card-content>




      <mat-card-footer>

      </mat-card-footer>
    </mat-card>

  </div>

</div>
